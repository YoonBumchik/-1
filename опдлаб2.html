    <meta charset="UTF-8">

</head>
<body>
    <script type="text/javascript">
        let x = 0.1495;
        let pi = -3.1415;
        let y1,y2,y3 = 0;
        do{
            y1 = (1**3)/(1**2 + pi**2);
            y2 = Math.sqrt(Math.sqrt(1**4+(4*pi**2 * 1**2))-pi**2-1**2);
            y3 = 1/(pi**2);
            console.log(y1 + " | " + y2 + " | " + y3 + " | " + pi);
            pi += x;
        }
        while(pi <= 3.1415)
</script>
</body>
