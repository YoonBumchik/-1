    <script type="text/javascript">
    let number = prompt("Введите целое число")
        sub = number
        let division
        for(let i = 1; i <= number; i++) {
            sub = number
            console.log(i)
            while (sub > 0) {
                sub -= i
                if (sub == 0)
                if (smth(i))
                division = i
            }
        }
        document.write(division)
        function smth(i){
            let counter = 0
            let cub
            for(x = 1; x <= i; x++) {
                sub = i
                while(sub > 0) {
                    sub -= x
                    if (sub == 0)
                    counter++;
                }
            }
            if (counter == 2) return true
            if (counter > 2) return false
        }
    </script>
